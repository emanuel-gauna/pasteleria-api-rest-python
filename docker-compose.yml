version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-server
    environment:
      POSTGRES_DB: ${DB_NAME}            # Creamos la base de datos especificada
      POSTGRES_USER: ${DB_USER}          # Definimos el usuario de PostgreSQL
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Definimos la contrase√±a del usuario
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: flask-app
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    command: bash -c "wait-for-it.sh postgres-server:5432 --timeout=180 -- sh -c 'python create_database.py && flask run --host=0.0.0.0'"
    environment:
      FLASK_ENV: development
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres-server  # Nombre del contenedor de PostgreSQL
      DB_PORT: 5432              # Puerto de PostgreSQL
    volumes:
      - .:/app
      - ./static:/app/static
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
